      <script>
        let material = parseInt (prompt ("Enter the number of the chosen jalousie:" + "\n" +

        let pricePlastic = 200
        let priceTextile = 250 
        let priceAluminum = 350 
        let widthOrder = parseInt (prompt("Enter the needed height in sm: "))/100
        let heightOrder = parseInt (prompt("Enter the needed width in sm: "))/100   

        if (material === 1) {

           "Square is:  " + widthOrder*heightOrder + "\n" +
