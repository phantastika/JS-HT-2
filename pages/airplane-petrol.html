<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let weightGoods = parseInt(prompt("Enter the weight of goods"));
      if (weightGoods > 5) {
        alert("Sorry, the wigth is too high. Enter correct data.");
      } else {
        let fuelStock = parseInt(
          prompt("Enter a fuel stock in your tank in litras")
        );
        let distanceTranzit = parseInt(
          prompt("Enter the distance to the Tranzit point in km")
        );
        let distanceFinish = parseInt(
          prompt(
            "Enter the distance from the Tranzit to the Finish point in km"
          )
        );
        let tankVolume = parseInt(prompt("Enter the volume of tank"));
        let totalDistance = distanceTranzit + distanceFinish;
        let fuelConsumption;
        if (weightGoods <= 1) {
          fuelConsumption = 25;
        } else if (weightGoods <= 2) {
          fuelConsumption = 30;
        } else if (weightGoods <= 3) {
          fuelConsumption = 35;
        } else if (weightGoods <= 4) {
          fuelConsumption = 42;
        } else {
          fuelConsumption = 50;
        }
        let neededFuel = (totalDistance * fuelConsumption) / 100;
        if (neededFuel < fuelStock) {
          alert("You have enought fuel");
        } else {
          let stockInTankInC =
            fuelStock - (distanceTranzit * fuelConsumption) / 100;
          let fuelUp = neededFuel - fuelStock;
          if (fuelUp >= tankVolume - stockInTankInC) {
            alert("Warning! The tank is too small.");
          } else {
            alert("You need to fuel up " + fuelUp + " in Tranzit point");
          }
        }
      }
    </script>
  </body>
</html>
