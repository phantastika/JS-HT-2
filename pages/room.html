        <script>
            var hight = parseFloat(prompt("Enter the hight of room in meters"));
            var width = parseFloat (prompt("Enter the width of room in meters"));
            var lenght = parseFloat (prompt("Enter the lenght of room in meters"));
            var doorHight = parseFloat (prompt("Enter hight of door in centimeters")/100);
            var doorWidth = parseFloat (prompt("Enter width of door in centimeters")/100);
            var numberWindows = parseFloat (prompt("Enter numbers of windows"));
            var windowWidth = parseFloat (prompt("Enter the width of window in centimeters")/100);
            var windowHight = parseFloat (prompt("Enter the hight of window in centimeters")/100);
            var rollWidth = parseFloat (prompt("Enter the width of roll in centimeters")/100);
            var rollHight = parseFloat (prompt("Enter the hight of roll in meters"));
                
            var squareRoof = (width*lenght)
            var squareDoor = (doorHight*doorWidth)
            var squareWindow = (windowWidth*windowHight)*numberWindows
            var squareWall = (((width+lenght)*2)*hight)-squareDoor-squareWindow
            var squareOneRoll = rollWidth*rollHight
            var rollForWall = Math.ceil (squareWall/squareOneRoll)
            var rollForRoof = Math.ceil (squareRoof/squareOneRoll)
            var totalRoll = Math.ceil (rollForWall + rollForRoof)
            alert(
          "Needed numbers of rolls for walls are: "+rollForWall+"\n" + "Needed numbers of rolls for the roof are: " +rollForRoof + "\n" + "Needed total numbers of rolls are: " +totalRoll
        );
