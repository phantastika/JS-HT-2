      <script>
        let day = parseInt(prompt("Enter a day number "));
        let month = parseInt(prompt("Enter a month number "));
        let year = parseInt(prompt("Enter a year after 1582 year"));
        let maxDayInMonth;
        if (month === 4 || month === 6 || month === 9 || month === 11) {

        } else {

            if (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0)) {

            } else {

          } else {

        }
